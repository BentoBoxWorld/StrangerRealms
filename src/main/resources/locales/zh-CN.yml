    team-decrease-owner: "&b 由于一名团队成员离开，你的领地变小了。"
    team-increase: "&a 由于新成员加入，此领地扩大了！"
    team-decrease: "&b 由于一名团队成员离开，此领地变小了。"
    team-no-change: "&d 领地大小未能扩大！外面一定很拥挤！"
  commands:
    admin:
        worldborder:
            description: 更改世界边界设置
            parameters: '[on][off][set][auto][info]'
            info: "&a 世界边界的半径是 [number] 格方块。"
            set-size:
                needs-value: "&c set 需要一个整数值来设置世界边界的大小"          
    claim:
        description: "尝试创建一个领地"
    island:
      create:
        creating-island: "&a 正在尝试创建领地..."
        cannot-create-island: "&c 无法创建领地。"