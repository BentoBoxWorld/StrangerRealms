    Island: 领地
    an-island: 领地
    islands: 领地
    Islands: 领地
  teleporting-to-spawn: "&c 你在边界之外。已传送到出生点。"
  errors:
    not-in-world: "&c 你必须在世界内才能创建领地"
    already-claimed: "&c 此位置已被占领！"
    overlap: "&c 你无法在此处创建领地，因为它将与[xyz]处的另一个领地重叠。"
    too-close-to-spawn: "&c 你离出生点太近，无法创建领地。请向外移动。"
    no-fit-inside: "&c 此领地无法完全容纳在边界内。"
