        worldborder:
            description: verander de instellingen van de wereldgrens
            parameters: '[on][off][set][auto][info]'
            info: "&a De wereldgrens heeft een radius van [number] blokken."
            set-size:
                needs-value: "&c Set heeft een integer waarde nodig voor de grootte van de wereldgrens"          
    claim:
