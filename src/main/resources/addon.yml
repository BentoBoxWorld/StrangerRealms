name: StrangerRealms
main: world.bentobox.stranger.StrangerRealms
version: ${version}${build.number}
api-version: 3.9.0
metrics: true
icon: "COMPOSTER"
repository: "BentoBoxWorld/StrangerRealms"

authors: tastybento

permissions:    
  strangerrealms.island:
   description: Allow claim command usage
   default: true
  strangerrealms.claim:
    description: Allow claim command usage
    default: true
  strangerrealms.create:
    description: Allow claim creation
    default: false
  strangerrealms.island.home:
    description: Allow teleporting to player claim
    default: true
  strangerrealms.island.sethome:
    description: Let the player use the sethome command
    default: true
  strangerrealms.island.info:
    description: Let the player check other players info
    default: true
  strangerrealms.island.lock:
    description: Allows claim locking
    default: true
  strangerrealms.island.near:
    description: Players can see nearby claim names
    default: true
  strangerrealms.island.expel:
    description: Allows expelling of visitors
    default: true
  strangerrealms.island.ban:
    description: Allows banning of visitors
    default: true
  strangerrealms.island.settings:
    description: Player can see server settings
    default: true
  strangerrealms.island.language:
    description: Player can select a language
    default: true
  strangerrealms.island.name:
    description: Player can set the name of their claim
    default: true
  strangerrealms.spawn:
    description: Player can use the claim spawn command if spawn exists
    default: true
  strangerrealms.island.reset:
    description: Player can use the claim reset or restart command
    default: false  
  strangerrealms.island.team:
    description: Let a player use team command
    default: true
  strangerrealms.island.team.setowner:
    description: Let a player change the team owner
    default: true
  strangerrealms.island.team.invite:
    description: Let a player invite others
    default: true
  strangerrealms.island.team.reject:
    description: Let a player reject invites
    default: true
  strangerrealms.island.team.leave:
    description: Let a player leave the team
    default: true
  strangerrealms.island.team.kick:
    description: Let a player kick team members
    default: true
  strangerrealms.island.team.accept:
    description: Let a player accept invitations
    default: true
  strangerrealms.island.team.trust:
    description: Let a player use team trust commands
    default: true
  strangerrealms.island.team.coop:
    description: Let a player use team coop commands
    default: true
  strangerrealms.island.team.promote:
    description: Let a player use promote commands
    default: true
  strangerrealms.island.settings.*:
    description: Allow use of settings on claim
    default: true
  strangerrealms.mod.info:
    description: Let a moderator see info on a player
    default: op
  strangerrealms.mod.clearreset:
    description: Allow clearing of claim reset limit
    default: false
  strangerrealms.mod.bypasscooldowns:
    description: Allow moderator to bypass cooldowns
    default: op
  strangerrealms.mod.bypassdelays:
    description: Allow moderator to bypass delays
    default: op
  strangerrealms.mod.bypassprotect:
    description: Allow moderator to bypass claim protection
    default: op
  strangerrealms.mod.bypassexpel:
    description: Allow moderator to bypass claim expulsion
    default: op
  strangerrealms.mod.switch:
    description: Allows moderator to switch bypass protection on and off
    default: op
  strangerrealms.mod.lock:
    description: Locks or unlocks an claim
    default: op
  strangerrealms.mod.bypasslock:
    description: Bypasses an claim lock
    default: op
  strangerrealms.mod.bypassban:
    description: Bypasses claim ban
    default: op  
  strangerrealms.mod.team:
    description: Enables modification of teams via kick and add commands
    default: false
  strangerrealms.admin.tp:
    description: Allows teleport to an claim
    default: op    
  strangerrealms.admin.clearresetall:
    description: Allow clearing of claim reset limit of all players
    default: op
  strangerrealms.admin.reload:
    description: Reload the config.yml
    default: op
  strangerrealms.admin.delete:
    description: Let a player completely remove a player (including claim)
    default: op
  strangerrealms.admin.register:
    description: Let a player register the nearest claim to another player.
    default: op
  strangerrealms.admin.unregister:
    description: Removes a player from an claim without deleting the claim blocks.
    default: op
  strangerrealms.admin.setspawn:
    description: Allows use of spawn tools
    default: op
  strangerrealms.admin.setrange:
    description: Allows setting of claim protection range
    default: op
  strangerrealms.admin.settingsreset:
    description: Resets all the claims to default protection settings
    default: op
  strangerrealms.admin.noban:
    description: Player cannot be banned from an claim
    default: op
  strangerrealms.admin.noexpel:
    description: Player cannot be expelled from an claim
    default: op
  strangerrealms.admin.setlanguage:
    description: Resets all player languages and sets the default language
    default: op
  strangerrealms.admin.getrank:
    description: Get a player's rank
    default: op
  strangerrealms.admin.setrank:
    description: Set a player's rank
    default: op
    