claim:
  # Size of a single player claim.
  # A claim exists every dimension : Overworld, Nether and End.
  size: 32
  # Default max team size
  # Team members can increase the size of the claim.
  # Permission size cannot be less than the default below. 
  max-team-size: 4
  # Claim size bonus in bocks for each team member
  member-bonus: 32
  # Default maximum number of coop rank members per claim.
  # Coop members loose status when they logoff or their inviter logs off.
  # Coop members do not increase the size of the claim.
  # Players can have the stranger.coop.maxsize.<number> permission to be bigger but
  # permission size cannot be less than the default below. 
  max-coop-size: 4
  # Default maximum number of trusted rank members per claim.
  # Trusted members retain the status continuously.
  # Trusted members do not increase the size of the claim.
  # Players can have the stranger.trust.maxsize.<number> permission to be bigger but
  # permission size cannot be less than the default below. 
  max-trusted-size: 4
  # Default maximum number of home teleports a player can have. Min = 1
  # Accessed via /is sethome <number> or /is go <number>
  max-homes: 5
  commands:
    # List of commands to run when a player joins an claim or creates one.
    # These commands are run by the console, unless otherwise stated using the [SUDO] prefix,
    # in which case they are executed by the player.
    # 
    # Available placeholders for the commands are the following:
    #    * [name]: name of the player
    # 
    # Here are some examples of valid commands to execute:
    #    * "[SUDO] bbox version"
    #    * "give [player] stick 1"
    on-join: []
    # List of commands to run when a player leaves a claim or gets kicked from it.
    # These commands are run by the console, unless otherwise stated using the [SUDO] prefix,
    # in which case they are executed by the player.
    # 
    # Available placeholders for the commands are the following:
    #    * [name]: name of the player
    # 
    # Here are some examples of valid commands to execute:
    #    * '[SUDO] bbox version'
    #    * 'give [player] stick 1'
    # 
    # Note that player-executed commands might not work, as these commands can be run with said player being offline.
    on-leave: []
    # List of commands that should be executed when the player respawns after death if Flags.ISLAND_RESPAWN is true.
    # These commands are run by the console, unless otherwise stated using the [SUDO] prefix,
    # in which case they are executed by the player.
    # 
    # Available placeholders for the commands are the following:
    #    * [name]: name of the player
    # 
    # Here are some examples of valid commands to execute:
    #    * '[SUDO] bbox version'
    #    * 'give [player] stick 1'
    # 
    # Note that player-executed commands might not work, as these commands can be run with said player being offline.
    on-respawn: []
  sethome:
    nether:
      # Allow setting home in the nether.
      allow: true
      require-confirmation: true
    the-end:
      # Allow setting home in the end.
      allow: true
      require-confirmation: true
protection:
  # Blocked mobs.
  # List of mobs that should not spawn.
  block-mobs: []
  # Invincible visitors. List of damages that will not affect visitors.
  # Make list blank if visitors should receive all damages
  invincible-visitors: []
do-not-edit-these-settings:
  # These settings should not be edited
  reset-epoch: 0
