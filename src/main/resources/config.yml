# StrangerRealms Configuration ${version}
stranger:
  command:
    # Player Command. What command users will run to access their claim.
    # To define alias, just separate commands with white space.
    player: sr strange
    # The admin command.
    # To define alias, just separate commands with white space.
    admin: demigorgon
    # The default action for new player command call.
    # Sub-command of main player command that will be run on first player command call.
    # By default it is sub-command 'create'.
    new-player-action: spawn
    # The default action for player command.
    # Sub-command of main player command that will be run on each player command call.
    # By default it is sub-command 'go'.
    default-action: go
world:
  # Friendly name for this world. Used in admin commands. Must be a single word
  friendly-name: StrangerRealms
  # Name of the world - if it does not exist then it will be generated.
  # It acts like a prefix for nether and end (e.g. stranger_world, stranger_world_nether, stranger_world_end)
  world-name: stranger_world
  generator:
    # World seed.
    # /!\ BentoBox currently does not support changing this value mid-game. If you do need to change it, do a full reset of your databases and worlds.
    seed: 9408794086
  # World difficulty setting - PEACEFUL, EASY, NORMAL, HARD
  # Other plugins may override this setting
  difficulty: NORMAL
  # Disable world border
  # Set to true to disable the worldborder feature.
  disable-worldborder: true
  # Use manual world border sizing
  # Set to true to overide the automatic world border sizing based on the number of online players.
  manual-border-size: false
  # Global border size increase per online player in blocks.
  barrier-increase-blocks: 320
  # Global border reduction speed. How fast the global border will shrink if it needs to do so.
  # Per block reduction time in seconds.
  barrier-reduction-speed: 10
  # Allow structures to generate
  allow-structures: true
  # Maximum number of claims in the world. Set to -1 or 0 for unlimited.
  max-claims: -1
  # The number of concurrent claims a player can have
  # A value of 0 will use the BentoBox config.yml default
  concurrent-claims: 3
  # Disallow team members from having their own claim.
  disallow-team-member-claims: true
  spawn-limits:
    # Spawn limits. These override the limits set in bukkit.yml
    # If set to a negative number, the server defaults will be used
    monsters: -1
    animals: -1
    water-animals: -1
    ambient: -1
    # Setting to 0 will disable animal spawns, but this is not recommended. Minecraft default is 400.
    # A negative value uses the server default
    ticks-per-animal-spawns: -1
    # Setting to 0 will disable monster spawns, but this is not recommended. Minecraft default is 400.
    # A negative value uses the server default
    ticks-per-monster-spawns: -1
  # The maximum number of players a player can ban at any one time in this game mode.
  # The permission stranger.ban.maxlimit.X where X is a number can also be used per player
  # -1 = unlimited
  ban-limit: -1
  nether:
    # Generate Nether - if this is false, the nether world will not be made.
    generate: true
    upsidedown:
      # Make the UpsideDown nether - this is a nether that mirrors the overworld
      generate: true
      # Level of destruction of UpsideDown nether in %. Default is 5%.
      # The UpsideDown is not pretty like the overworld...
      attrition: 5
      # Maximum number of chests to fill in a chunk. Default is 1.
      # Chests get filled with random nether loot
      chest-fills: 3
  end:
    # End World - if this is false, the end world will not be made and access to
    # the end will not occur. Other plugins may still enable portal usage.
    generate: true
  # Mob white list - these mobs will NOT be removed when player's log in or go to their claim
  remove-mobs-whitelist: []
